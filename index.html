<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Our Wedding</title>
    <!-- Favicon - replace with your own icon file if desired -->
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Fallback emoji favicon if you don't have favicon.png -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’‘</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Cormorant Garamond', 'Georgia', serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('landing-page-coming-soon.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        /* Fallback background color if image doesn't load */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            padding: 20px;
            animation: fadeIn 2s ease-in;
        }

        h1 {
            font-size: 5rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
            font-style: italic;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
                letter-spacing: 0.2em;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
                letter-spacing: 0.15em;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="content">
            <h1>Coming Soon</h1>
            <p class="subtitle">Our Wedding Website</p>
        </div>
    </div>
</body>
</html>
